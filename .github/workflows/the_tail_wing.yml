name: Update home run odds

on:
  schedule:
    # 6 pm ET daily (EDT=22:00, EST=23:00)
    - cron: "0 22 * * *"
    - cron: "0 23 * * *"

    # 12 pm ET on Wed, Thu, Sun (EDT=16:00, EST=17:00)
    - cron: "0 16 * * 3,4,0"
    - cron: "0 17 * * 3,4,0"

    # 2 pm ET on Saturday (EDT=18:00, EST=19:00)
    - cron: "0 18 * * 6"
    - cron: "0 19 * * 6"

  workflow_dispatch:

jobs:
  update-odds:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run daily_home_runs.py
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          sed -i "s|<YOUR_API_KEY>|${ODDS_API_KEY}|g" daily_home_runs.py
          python daily_home_runs.py

      - name: Commit & push CSV if changed
        run: |
          if [ -n "$(git status --porcelain matched_output.csv)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add matched_output.csv
            git commit -m "Auto: refresh matched_output.csv"
            git push
          else
            echo "No changes to commit."
          fi
